<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Vuetify 3 -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.5/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>

<body>

<div id="app">
    <v-app>
        <v-main>
            <v-container class="d-flex justify-center align-center" style="min-height: 100vh;">
                <v-card width="450" elevation="8" class="pa-6">

                    <v-card-title class="text-h5 text-center">
                        Create Account
                    </v-card-title>

                    <v-card-text>
                        <form method="post">
                            {% csrf_token %}

                            <!-- Username -->
                            <v-text-field
                                label="Username"
                                name="username"
                                prepend-inner-icon="mdi-account"
                                required
                            ></v-text-field>

                            <!-- First Name -->
                            <v-text-field
                                label="First Name"
                                name="first_name"
                                required
                            ></v-text-field>

                            <!-- Last Name -->
                            <v-text-field
                                label="Last Name"
                                name="last_name"
                                required
                            ></v-text-field>

                            <!-- Password -->
                            <v-text-field
                                label="Password"
                                name="password"
                                type="password"
                                prepend-inner-icon="mdi-lock"
                                required
                            ></v-text-field>

                            <!-- Gender -->
                            <v-select
                                label="Gender"
                                name="gender"
                                :items="['Male', 'Female', 'Other']"
                                required
                            ></v-select>

                            <!-- Age -->
                            <v-text-field
                                label="Age"
                                name="age"
                                type="number"
                                required
                            ></v-text-field>

                            <v-btn
                                type="submit"
                                color="primary"
                                block
                                class="mt-4"
                            >
                                Sign Up
                            </v-btn>
                        </form>
                    </v-card-text>

                    <v-divider class="my-4"></v-divider>

                    <v-card-actions class="justify-center">
                        <span>
                            Already have an account?
                            <a href="{% url 'login' %}">Login</a>
                        </span>
                    </v-card-actions>

                </v-card>
            </v-container>
        </v-main>
    </v-app>
</div>

<!-- Vue + Vuetify -->
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.5/dist/vuetify.min.js"></script>

<script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    createApp({})
        .use(createVuetify())
        .mount('#app')
</script>

</body>
</html>
