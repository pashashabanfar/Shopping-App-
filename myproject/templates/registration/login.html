<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.5/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #3f51b5, #673ab7);
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 120px;
            padding: 30px;
            background: white;
            border-radius: 12px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: #3f51b5;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2 class="login-title">
        <i class="mdi mdi-account"></i> Login
    </h2>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        <a href="{% url 'signup' %}">Create an account</a>
    </p>

</div>

</body>
</html>
