<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <!-- Vuetify CSS only for styling -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.5/dist/vuetify.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">


    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .v-btn {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

<div class="container" style="max-width: 900px; margin: auto; padding-top: 50px;">

    <h1 style="text-align: center; margin-bottom: 30px;">Employee List</h1>

    <a href="/myapp/employees/insert/" class="v-btn v-btn--elevated" style="display: inline-block; background-color: #1976d2; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none;">
        Add New Employee
    </a>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Update/Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employee %}
            <tr>
                <td>{{ emp.firstName }}</td>
                <td>{{ emp.lastName }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.email }}</td>
                <td style="text-align: center;">

                    <!-- Update -->
                    <a href="/myapp/employees/update/{{ emp.id }}/"
                       title="Update"
                       style="margin-right: 12px; color: #1976d2; text-decoration: none;">
                        <i class="mdi mdi-pencil"></i>
                    </a>

                    <!-- Delete -->
                    <a href="/myapp/employees/delete/{{ emp.id }}/"
                       title="Delete"
                       style="color: #d32f2f; text-decoration: none;"
                       onclick="return confirm('Are you sure you want to delete this employee?');">
                        <i class="mdi mdi-delete"></i>
                    </a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" style="text-align: center;">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
