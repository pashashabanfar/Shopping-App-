<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>

    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.5/dist/vuetify.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .form-box {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #1976d2;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }
        .cancel {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2 style="text-align: center;">Update Employee</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="firstName" value="{{ employee.firstName }}" required>
        <input type="text" name="lastName" value="{{ employee.lastName }}" required>
        <input type="number" name="salary" value="{{ employee.salary }}" required>
        <input type="email" name="email" value="{{ employee.email }}" required>

        <button type="submit">Update Employee</button>
    </form>

    <a href="/myapp/employees/" class="cancel">Cancel</a>
</div>

</body>
</html>
